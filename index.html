<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="preloader"  class="loading">
        <div id="progress-bar"></div>

    <div class="formulario fadeInDown">
        <div class="logo">
            <img src="img/logo_ulatina_blanco-min.png" alt="logo"/>
        </div>
        <div class="login">
            <h3 class="title">Acceso al Campus Virtual</h3>
            <form id="loginForm">

                <a href="#" class="recuperar"><small>¿Olvidó su contraseña?</small></a>
                <button type="submit" class="ingresar"><strong>Ingresar</strong></button>
                <a href="#" class="registrar"><strong>Registrarse*</strong></a>
            </form>
            <p class="text-p">
                <small>
                    *Registro solo para DOCENTES<br><br>
                    © Copyright 2023<br>
                    Universidad Latina de Costa Rica<br>
                    Todos los derechos reservados
                </small>
            </p>
            <div class="row">
                <div class="col">
                    <a href="#">
                        <img src="img/btn-app_store-min.png"/>
                    </a>
                </div>
                 <div class="col">
                    <a href="#">
                        <img src="img/btn-play_store-min.png"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
